<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaniwiyata - Spesies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/katalog-spesies.css">
    <link rel="stylesheet" href="../css/daftar-taman.css">
</head>

<body>
    <!-- Body -->
    <div class="poppins-bold">
        <span class="name-label">
            <span class="green">SCAN</span>IWIYATA
        </span>
    </div>

    <!-- Divider -->
    <div class="small-divider"></div>

    <!-- Spesies -->
    <img src="https://www.faunadanflora.com/wp-content/uploads/2018/01/Sirih-Gading.jpg" alt="" width="100%"
        class="main-image">
    <div class="small-divider"></div>
    <center>
        <div class="poppins-bold">
            <span>
                <span class="name-label">
                    <span class="green" id="nama-taman">Sirih Gading</span>
                </span>
                <br>
                <span class="medium">
                    <i>
                        Epipremnum aureum
                    </i>
                </span>

            </span>
        </div>

        <div class="search-utama poppins-medium">
            <div class="button-rounded button-columns">Wikipedia&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24">
                    <g stroke="currentColor" stroke-linecap="round" stroke-width="2">
                        <path fill="none" stroke-dasharray="16" stroke-dashoffset="16" d="M10.5 13.5L3 21">
                            <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.3s"
                                values="16;0" />
                        </path>
                        <path fill="currentColor" fill-opacity="0" stroke-dasharray="40" stroke-dashoffset="40"
                            d="M10.7574 13.2426C8.41421 10.8995 8.41421 7.10051 10.7574 4.75736C13.1005 2.41421 16.8995 2.41421 19.2426 4.75736C21.5858 7.10051 21.5858 10.8995 19.2426 13.2426C16.8995 15.5858 13.1005 15.5858 10.7574 13.2426Z">
                            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="40;0" />
                            <animate fill="freeze" attributeName="fill-opacity" begin="0.9s" dur="0.225s"
                                values="0;0.1" />
                        </path>
                    </g>
                </svg>

            </div>

            <div class="divider"></div>
            <hr>
            <div class="divider"></div>

            <div class="poppins-bold">
                <span class="name-label">
                    <span class="green">DAFTAR</span> SPESIES
                </span>
            </div>
            <div class="divider"></div>
            <div class="main-taman">

            </div>
    </center>

    <script>
        const daftarTaman = [
            ["https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1443&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Liyue", "taman-liyue.html"],
            ["https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1443&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Lueur", "lueur.html"],
            ["https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1443&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Étoile", "etoile.html"],
            ["https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1443&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "Rosée", "rosee.html"]
        ]

        const mainTaman = document.querySelector('.main-taman');

        daftarTaman.forEach(taman => {
            const [gambar, nama, link] = taman;

            const tamanDiv = document.createElement('div');
            tamanDiv.classList.add('taman');

            const img = document.createElement('img');
            img.src = gambar;
            img.alt = nama;
            img.width = 252;
            img.height = 142;
            img.classList.add('cover'); // Menambahkan class "cover"
            tamanDiv.appendChild(img);

            const textDiv = document.createElement('div');
            textDiv.classList.add('medium', 'poppins-medium');
            textDiv.textContent = `Taman ${nama}`;

            const linkAnchor = document.createElement('a');
            linkAnchor.href = `../taman/${link}`;

            const buttonDiv = document.createElement('div');
            buttonDiv.classList.add('button-rounded', 'button-columns');
            buttonDiv.innerHTML = `Spesies&nbsp;&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 48 48">
                              <g>
                                  <path d="M24,6A18,18,0,1,1,6,24,18.1,18.1,0,0,1,24,6m0-4A22,22,0,1,0,46,24,21.9,21.9,0,0,0,24,2Z" fill="white" />
                                  <path d="M33.3,13.3,20,20,13.3,33.3a1.1,1.1,0,0,0,1.4,1.4L28,28l6.7-13.3A1.1,1.1,0,0,0,33.3,13.3ZM24,26a2,2,0,1,1,2-2A2,2,0,0,1,24,26Z" fill="white" />
                              </g>
                          </svg>`;
            linkAnchor.appendChild(buttonDiv);
            textDiv.appendChild(linkAnchor);

            tamanDiv.appendChild(textDiv);

            mainTaman.appendChild(tamanDiv);

            const smallDivider = document.createElement('div');
            smallDivider.classList.add('small-divider');
            mainTaman.appendChild(smallDivider);
        });

    </script>
</body>

</html>
