<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaniwiyata - Daftar Taman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/daftar-taman.css">
</head>

<body>
    <!-- Body -->
    <div class="poppins-bold">
        <span class="name-label">
            <span class="green">SCAN</span>IWIYATA
        </span>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Daftar Taman -->
    <center>
        <div class="poppins-bold">
            <span class="medium">
                Daftar <span class="green">Taman</span>
            </span>
        </div>
    </center>

    <!-- Divider -->
    <div class="small-divider"></div>

    <!-- Counter -->
    <div class="counter-utama no-line center poppins-bold">
        <div class="counter">
            <div class="jumlah green">1435</div>
            <div class="keterangan">Tanaman</div>
        </div>
        <div class="counter">
            <div class="jumlah green">240</div>
            <div class="keterangan">Spesies</div>
        </div>
        <div class="counter">
            <div class="jumlah green">28</div>
            <div class="keterangan">Taman</div>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider-3"></div>

    <center>
        <!-- Daftar Taman -->
        <div class="main-taman">
        </div>
    </center>
    <script src="database/daftar-taman.js"></script>
</body>

</html>
